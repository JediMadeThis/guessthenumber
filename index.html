<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body class="lightMode">
    <button class="toggleDarkMode lightMode" id="toggleDarkMode">Dark Mode</button>
    <h1>Guess the number</h1>
    <p>
      Guess the number by putting your number of choice in the textbox and
      pressing Submit.<br />After you press submit, it will show if your guessed
      number is too high or too low.<br />Repeat until you found the number :)
      <br />
      The generated number can be up to 1,000.
    </p>
    <br>
    <label id="difficulty">
      Select max number:
      <label for="difficulty"><input value="100" type="radio" name="difficulty"> 100</input></label>
      <label for="difficulty"><input value="1000" type="radio" name="difficulty" checked> 1,000</input></label>
      <label for="difficulty"><input value="10000" type="radio" name="difficulty"> 10,000</input></label>
    </label>
    <br>
    <p class="hint" id="hint">Hint: -</p>
    <input name="gn" class="gn" id="gn" autocomplete="off"></input>
    <br>
    <p id="timesGuessed">Tries: 0</p>
    <br />
    <button id="submitBtn">Submit</button>
    <button id="newGameBtn" hidden>New game</button>

    <script src="script.js"></script>
  </body>
</html>
